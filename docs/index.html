<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IntelliDrive AI - Legal</title>
    <style>
      :root {
        --bg: #f1f0f6;
        --ink: #14141a;
        --muted: #5b5f6a;
        --accent: #2442a3;
        --accent-soft: #cdd6f7;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Trebuchet MS", "Gill Sans", "Helvetica", sans-serif;
        color: var(--ink);
        background: radial-gradient(circle at top left, #ffffff 0%, #eef0ff 45%, #f7f7fb 100%);
      }

      header {
        padding: 64px 24px 32px;
        text-align: center;
      }

      header h1 {
        margin: 0 0 12px;
        font-size: clamp(2.2rem, 4vw, 3.2rem);
        letter-spacing: 0.02em;
      }

      header p {
        margin: 0;
        color: var(--muted);
      }

      main {
        max-width: 860px;
        margin: 0 auto 80px;
        padding: 0 24px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 20px;
        margin-top: 32px;
      }

      .card {
        background: #ffffff;
        border: 1px solid #d8dcf2;
        border-radius: 20px;
        padding: 28px;
        box-shadow: 0 18px 38px rgba(36, 66, 163, 0.12);
      }

      .card h2 {
        margin: 0 0 8px;
        font-size: 1.4rem;
      }

      .card p {
        margin: 0 0 16px;
        color: var(--muted);
      }

      .card a {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        color: var(--accent);
        font-weight: 600;
        border: 1px solid var(--accent-soft);
        padding: 10px 16px;
        border-radius: 999px;
        background: #f6f7ff;
      }

      .card a:hover {
        background: #eef1ff;
      }

      footer {
        text-align: center;
        padding: 24px;
        color: var(--muted);
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>IntelliDrive AI Legal</h1>
      <p>Privacy Policy and Terms of Service</p>
    </header>

    <main>
      <div class="grid">
        <section class="card">
          <h2>Privacy Policy</h2>
          <p>How we collect, use, and protect your data.</p>
          <a href="privacy-policy.html">Read Privacy Policy</a>
        </section>
        <section class="card">
          <h2>Terms of Service</h2>
          <p>The rules and conditions for using IntelliDrive AI.</p>
          <a href="terms-of-service.html">Read Terms of Service</a>
        </section>
      </div>
    </main>

    <footer>
      <p>Contact: contact@vegaiot.in</p>
    </footer>
  </body>
</html>
